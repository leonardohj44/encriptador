<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="clipboard.min.js"></script>
</head>
<body>
    <textarea id="inputText" name="input-texto" placeholder="Aquí ingrese el texto a encriptar" class="areaEntrada" onclick="limpiarArea()">
    </textarea>  
    <p id="textMsg"><b>Nota:</b> Solo texto en minúsculas y sin tildes</p>
    <div class="text-box">
        <p id="resultado" class="areaSalida"></p>
    </div>
    <main class="contenedor">
        <div class="contenedor-botones">
            <a href="#" class="encriptar" onclick="encriptar()">Encriptar</a>
            <a href="#" class="desencriptar" onclick="desencriptar()">Desencriptar</a>
            <a href="#" class="copiar" onclick="copiaTexto()" data-clipboard-target="#resultado">Copiar</a>
            <a href="#" class="limpiar" onclick="limpiarTexto()">Limpiar</a>
        </div>  
        <div class="contenedor-imagen">
            <img src="img/titulo-encriptador.svg" class="titulo-encriptador">
            <img src="img/ilustracion.svg" class="ilustracion">
        </div>
    </main>
    <script src="script.js"></script>    
</body>
</html>
